<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsorship Management</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-in-out;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash-messages p {
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
            animation: fadeIn 1s ease-in-out;
        }

        .flash-messages .success {
            background: #28a745;
            color: #fff;
        }

        .flash-messages .error {
            background: #dc3545;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select, button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input, select {
            background: #f1f1f1;
            color: #333;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
            transform: scale(1.02);
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-in-out;
        }

        th, td {
            padding: 12px;
            text-align: center;
            color: #333;
        }

        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #f1f1f1;
            transition: background 0.3s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sponsorship Management</h2>

    <!-- Flash Messages -->
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Form to Add Sponsorship -->
    <form action="{{ url_for('add_sponsorship') }}" method="POST">
        <input type="text" name="code_name" placeholder="Code Name" required>
        <input type="text" name="department" placeholder="Department" required>
        <input type="number" name="year" placeholder="Year" required>
        <input type="number" name="amount" placeholder="Amount" required>
        <select name="status" required>
            <option value="Current">Current</option>
            <option value="Passed Out">Passed Out</option>
        </select>
        <button type="submit">Add Sponsorship</button>
    </form>


    
</div>

</body>
</html>
